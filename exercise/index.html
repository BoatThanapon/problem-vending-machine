<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="./services/service.js" type="text/javascript"></script>
    <script src="./components/vendingMachine.component.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-10">
                <div class="card mb-3">
                    <h3 class="card-header text-center">Vending Machine</h3>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8 row" id="product-menu">
                            </div>
                            <div class="col-md-4">
                                <h3>Coins</h3>
                                <input type="number" class="form-control" id="inp-coin" readonly>
                                <br>
                                <button type="button" class="btn btn-secondary btn-block" id="btn-cancel">Cancel</button>

                                <hr>
                                <h3>Return Coins</h3>
                                <ul id="return-coin" class="list-group"></ul>
                                <button type="button" class="btn btn-warning btn-block" id="btn-recieve-coin">Recieve Coins</button>
                                <hr>

                                <h3>Recieve Box Product</h3>
                                <ul id="recieve-product" class="list-group"></ul>
                                <button type="button" class="btn btn-info btn-block" id="btn-recieve-product">Recieve Product</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h3>Select Coins</h3>
                <button type="button" class="btn btn-primary btn-block" id="one-coin">1</button>
                <button type="button" class="btn btn-primary btn-block" id="two-coin">2</button>
                <button type="button" class="btn btn-primary btn-block" id="five-coin">5</button>
                <button type="button" class="btn btn-primary btn-block" id="ten-coin">10</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            const service = new Service()
            new vendingMachine(service)
        });
    </script>
</body>

</html>
